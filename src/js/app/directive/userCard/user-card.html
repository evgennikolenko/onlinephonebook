
<div class="userCard__wrap">
	<div class="userCard__header">{{test1}}
		<div class="userCard__closeBut" ng-click="onDeleteCard()">X</div>
	</div>
	<div class="userCard__avatar">
		<div class="userCard__avatar-photo"></div>
	</div>
	<div class="userCard__info">
		<div class="userCard__name">
			<div class="row userCard__row">
				<div class="col-5">Имя и фамилия: </div>
				<div class="col-7">{{list.firstname}} {{list.lastname}}</div>
			</div>
			<div class="row userCard__row">
				<div class="col-5">Адресс: : </div>
				<div class="col-7">{{list.address}}</div>
			</div>
			<div class="row userCard__row">
				<div class="col-5">Почта: </div>
				<div class="col-7">{{list.email}}</div>
			</div>
			<div class="row userCard__row">
				<div class="col-5">Телефон № 1: </div>
				<div class="col-7">{{list.phone1}}</div>
			</div>
			<div class="row userCard__row">
				<div class="col-5">Телефон № 2: </div>
				<div class="col-7">{{list.phone2}}</div>
			</div>
			</div>

		<!--<div class="userCard__address"></div>-->
		<!--<div class="userCard__email">}</div>-->
		<!--<div class="userCard__phone1"></div>-->
		<!--<div class="userCard__phone2">{{list.phone2}}</div>-->
	</div>
</div>
