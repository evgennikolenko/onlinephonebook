
<div class="userCard__wrap">
	<div class="userCard__header">Usercard</div>
	<div class="userCard__avatar">
		<div class="userCard__avatar-photo"></div>
	</div>
	<div class="userCard__info">
		<div class="userCard__name">{{list.firstname}} {{list.lastname}}</div>
		<div class="userCard__address">{{list.address}}</div>
		<div class="userCard__email">{{list.email}}</div>
		<div class="userCard__phone1">{{list.phone1}}</div>
		<div class="userCard__phone2">{{list.phone2}}</div>
	</div>
</div>
