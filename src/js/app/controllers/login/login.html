<h1 style="font-size: 25px">Input data</h1>
<form ng-submit='login.signIn()'>
	<label for="login.objPassAndEmail.email">Введите почту:</label>
	<input type="email" ng-model="login.objPassAndEmail.email" >
	<label for="login.objPassAndEmail.password">Введите пароль:</label>
	<input type="password" ng-model="login.objPassAndEmail.password">
	<button>Войти</button>
</form>
